<div class="card">
  <div class="card-header text-center bg-dark text-white">
    Messages <button class="btn btn-light btn-sm float-right" (click) = "close()">X</button>
  </div>
  <div class="card-body">
    <div *ngFor="let message of messages; let i = index">
      <div *ngIf="i < 5" class="message-row">
        {{message}}
      </div>
    </div>
  </div>
</div>
