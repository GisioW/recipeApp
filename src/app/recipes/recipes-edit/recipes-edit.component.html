<div class="alert alert-danger text-center" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<div class="card">
  <div class="card-header text-center text-white bg-dark">
    {{pageTitle}}
  </div>
  <div class="card-body" *ngIf="recipe">
    <div class="wizard">
      <a [routerLink]="['info']" routerLinkActive="active">Détails <span [ngClass]="{'fa fa-exclamation' :!isValid('info')}"></span></a>
      <a [routerLink]="['tags']" routerLinkActive="active">Tags <span [ngClass]="{'fa fa-exclamation' :!isValid('tags')}"></span></a>
    </div>
    <router-outlet></router-outlet>

    <div class="form-group row mb-5">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <button class="btn btn-success mr-3"
                style="width: 120px;"
                type="button"
                [disabled]="!isValid()"
                (click)="saveProduct()">
          Enregistrer
        </button>
        <button class="btn btn-primary mr-3"
                style="width: 120px;"
                type="button"
                title="Annuler la création" [routerLink]="['/recipes']">
          Annuler
        </button>
        <button class="btn btn-danger mr-3"
                style="width: 120px;"
                type="button"
                title="Supprimer la recette"
                [disabled]="!isValid()"
                (click)="deleteRecipe()">
          Supprimer
        </button>

      </div>
    </div>

  </div>
</div>
